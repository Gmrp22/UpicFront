<div class="background">
  <div class="form-container">
    <div class="bf-main-background">
      <div class="col-sm bf-background">
        <h1 class="title">Subir recurso</h1>
        <form [formGroup]="resourceForm">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre"
              formControlName="name"
            />
            <span
              class="text-danger"
              *ngIf="
                (registerFormControl.name.touched || submitted) &&
                registerFormControl.name.errors?.required
              "
            >
              El nombre es requerido
            </span>
            <input
              type="file"
              #img
              class="form-control"
              placeholder="Recurso"
              accept="image/*"
              (change)="selectFile($event)"
            />

            <span
              class="text-danger"
              *ngIf="
                (registerFormControl.plan.touched || submitted) &&
                registerFormControl.plan.errors?.required
              "
            >
              El recurso es requerido
            </span>
      
             
              <div><img class="div-image" [src]="url" *ngIf="url" /></div>
          

            <select class="form-control" formControlName="type">
              <option value="" disabled selected hidden>
                Seleccionar tipo de recurso...
              </option>
              <option value="IMG">Imagen</option>
              <option value="mp4">Video</option>
            </select>
            <!-- <input type="a" class="form-control" placeholder="Tipo" formControlName="type"/> -->
            <span
              class="text-danger"
              *ngIf="
                (registerFormControl.type.touched || submitted) &&
                registerFormControl.type.errors?.required
              "
            >
              El tipo es requerido
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="Plan"
              formControlName="plan"
            />
            <span
              class="text-danger"
              *ngIf="
                (registerFormControl.plan.touched || submitted) &&
                registerFormControl.plan.errors?.required
              "
            >
              El plan es requerido
            </span>
          </div>
        </form>
        <div class="container form-buttons">
          <div class="row">
            <div class="col-sm">
              <button
                type="button"
                class="btn btn-outline-danger"
                id="button-cancel"
              >
                Cancelar
              </button>
            </div>
            <div class="col-sm col-2"></div>
            <div class="col-sm">
              <button
                type="button"
                class="btn btn-outline-info"
                id="button-accept"
                (click)="submit()"
              >
                Aceptar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
